<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>5 задание</title>
    </head>
    <body>
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="linearGradient">
                    <stop offset="20%" stop-color="green"/>
                    <stop offset="100%" stop-color="orange"/>
                </linearGradient>
            </defs>
            <circle fill="blue" cx="50" cy="50" r="45"></circle>
            <rect id="rectangle" stroke="orange" stroke-width="3" fill="red" x="100" height="100" width="100">
                <animate xlink:href="#rectangle" attributeName="stroke" dur="3s" from="purple" to="yellow" begin="0s" repeatCount="indefinite"></animate>
            </rect>
            <ellipse id="ellipse" rx="70" ry="35" cx="280" cy="50" fill="green">
                <animate xlink:href="#ellipse" begin="click" dur="3s" attributeName="fill" from="red" to="green"></animate>
            </ellipse>
            <polygon id="kv" stroke="pink" stroke-width="3" fill="url(#linearGradient)" points="350 100, 400 0, 450 100">
                <animate xlink:href="#kv" attributeName="stroke" from="pink" to="lightblue" begin="mouseover" dur="5s"/>
            </polygon>
            <polyline points="10 110, 250 110, 160 160, 460 160" stroke="purple" fill="none"></polyline>
        </svg>
    </body>
</html>
